{% extends "base.html" %}
{% block content %}
  <h1>Kayttajat</h1>

  <p>
    <a href="{{base_path}}/kayttaja/uusi" class="btn btn-success">Lisää käyttäjä</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Jasennumero</th>
        <th>Nimi</th>
        <th>Email</th>
        <th>Salasana</th>
        <th>Status</th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for kayttaja in kayttajat %}
        <tr>
          <td><a href="{{base_path}}/kayttaja/{{kayttaja.jasennumero}}">{{kayttaja.jasennumero}}</td>
          <td>{{kayttaja.nimi}}</td>
          <td>{{kayttaja.email}}</td>
          <td>{{kayttaja.salasana}}</td>

          <td>{{kayttaja.status}}</td>
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/kayttaja/{{kayttaja.jasennumero}}/edit">Muokkaa</a></td>
          <td><form method="post" action="{{base_path}}/kayttaja/{{kayttaja.jasennumero}}/destroy" style="display: inline-block;">
                    <button type="submit" class="btn btn-danger">Poista</button>
            </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
