{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi käyttäjä </h1>

<form method="post" action="{{base_path}}/kayttaja">
    <div class="form-group">
        <label>Jäsennumero</label>
        <input type="text" name="jasennumero" class="form-control">
    </div>

    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control">
    </div>

    <div class="form-group">
        <label>Salasana</label>
         <input type="text" name="salasana" class="form-control">
    </div>



    <div class="form-group">
        <label>Status</label>
        <input type="text" name="status" class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
