{% extends "base.html" %}
{% block content %}
<h1>Kirjaudu sisään</h1>
<div class="alert alert-success">
    {{message}}
</div>

{%if error %}
<div class="alert alert-danger">
    {{error}}
</div>
{% endif %}
<!-- Kaikki lomakkeen elementit form-tagin sisään -->
    <!-- Tekstikenttä käyttäjätunnukselle -->
    <form method="post" action={{base_path}}/login>
        <div class="form-group">
            <label>Jäsennumero</label>
            <input type="text" class="form-control" name="jasennumero" value="{{jasennumero}}">
        </div>

        <!-- Salasanakenttä salasanalle -->
        <div class="form-group">
            <label>Salasana</label>
            <input type= "password" class="form-control" name="salasana">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>

        </div>

    </form>
    {% endblock %}
